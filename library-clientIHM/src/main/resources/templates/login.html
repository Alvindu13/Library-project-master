<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Authentification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700|Anton" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/magnific-popup.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/jquery-ui.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/owl.carousel.min.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/owl.theme.default.min.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap-datepicker.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/font/flaticon/font/flaticon.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/aos.css}" />

</head>
<body>


<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Please Sign In</h1>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>


</body>
</html>
